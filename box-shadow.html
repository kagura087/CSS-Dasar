<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
        
      div {
        width: 300px;
        height: 300px;
        background-color: rgb(0, 26, 255);
        margin: 50px auto;
        box-shadow: 0px 30px 10px -10px rgba(0, 0, 0, 0.75);
      }
      div:hover {
        box-shadow: 0px 80px 10px -40px rgba(0, 0, 0, 0.25);
        margin-top: 40px;
        transition: .3s;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
